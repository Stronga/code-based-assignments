<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #output {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width:30%;
        }
        img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    

       

    <div id="output"></div>
    <script>
    
       
         let cars = ['Toyota', 'Honda', 'Ford', 'Chevrolet', 'BMW'];
        
        // Display
        document.getElementById('output').innerHTML += `<p>Main Cars Array<br> ${cars}</p>`;
        
        // three more values
        cars.push('Jeep', 'Kia', 'GMC');
        
        // all values
        document.getElementById('output').innerHTML += `<p> After Adding more Cars<br> ${cars}</p>`;
        
        // Sorting the array
        cars.sort();
        
        // Display the array after sorting
        document.getElementById('output').innerHTML += `<p>After Sorting<br> ${cars}</p>`;
        
        // Remove one item
        cars.shift();
        
        // after removing one item
        document.getElementById('output').innerHTML += `<p> After Removing One Item<br> ${cars}</p>`;
        
       
        document.getElementById('output').innerHTML += `<p>Second Item<br> ${cars[1]}</p>`;
        
        // Using the .splice() function
        cars.splice(1,1);

        // Display the modified array
        document.getElementById('output').innerHTML += `<p>Array After deleting<br> ${cars}</p>`;
        

        // Display the array using a loop and the values are used in an image source
        let mycars = ['Jeep', 'Kia', 'GMC'];
        let output = '';
        for (let cars of mycars) {
            output += `${cars}<img src="cars/${cars}.png" alt="${cars}" width="100">`;
        }
        document.getElementById('output').innerHTML += `<div>${output}</div>`;
    </script>
</body>
</html>
